<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa da Yasmin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            background: url('imagem/fundo.jpg') no-repeat center center;
            background-size: cover;
        }
        h1 {
            font-size: 24px;
        }
        .grid-container {
            height: 50vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .grid div {
            background: rgba(255, 255, 255, 0.3);
            color: black;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .grid div:hover {
            background: rgba(255, 215, 0, 0.6);
        }
        .selected {
            background: gold;
            color: black;
            font-weight: bold;
        }
        .confirmed {
            background: rgba(0, 128, 0, 0.6);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .pix {
            font-size: 18px;
            margin-top: 15px;
        }
        .instagram {
            margin-top: 15px;
        }
        .instagram a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
        }
        .descricao {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            z-index: 1000;
        }
        .popup input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .confirm {
            background: green;
            color: white;
        }
        .popup .cancel {
            background: red;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1> Yasmin Campos em YAGP Tampa, Flórida - EUA</h1>

    <!-- Grid de Números da Rifa -->
    <div class="grid-container">
        <div class="grid" id="grid">
            <!-- Números da rifa serão gerados dinamicamente -->
        </div>
    </div>

    <p class="pix">Faça um PIX para: <strong>100.794.301-71</strong></p>
    <p class="instagram">Conheça mais sobre a Yasmin: <a href="https://www.instagram.com/yas_camposs_" target="_blank">Instagram</a></p>

    <!-- Descrição sobre a rifa -->
    <div class="descricao">
        <p><strong>Sobre a rifa:</strong> O valor arrecadado ajudará a Yasmin a participar do YAGP em Tampa, Flórida. Escolha seu número e boa sorte!</p>
    </div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Popup de nome -->
<div class="popup" id="popup">
    <h2>Escolha um número</h2>
    <p id="popup-numero"></p>
    <input type="text" id="input-nome" placeholder="Digite seu nome">
    <button class="confirm" id="btn-confirmar">Confirmar</button>
    <button class="cancel" id="btn-cancelar">Cancelar</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let grid = document.getElementById("grid");
        let overlay = document.getElementById("overlay");
        let popup = document.getElementById("popup");
        let popupNumero = document.getElementById("popup-numero");
        let inputNome = document.getElementById("input-nome");
        let btnConfirmar = document.getElementById("btn-confirmar");
        let btnCancelar = document.getElementById("btn-cancelar");

        let selectedDiv = null;
        let confirmedNumbers = {}; // Armazena os números confirmados

        // Geração dos números da rifa
        for (let i = 1; i <= 150; i++) {
            let div = document.createElement("div");
            div.textContent = i;
            div.dataset.numero = i;

            div.addEventListener("click", function () {
                if (this.classList.contains("confirmed")) {
                    alert("Esse número já foi escolhido!");
                    return;
                }

                selectedDiv = this;
                popupNumero.textContent = "Número selecionado: " + this.dataset.numero;
                inputNome.value = "";
                popup.style.display = "block";
                overlay.style.display = "block";
                inputNome.focus();
            });

            grid.appendChild(div);
        }

        // Confirmação do nome
        btnConfirmar.addEventListener("click", function () {
            let nome = inputNome.value.trim();
            if (nome === "") {
                alert("Por favor, digite seu nome.");
                return;
            }

            let numero = selectedDiv.dataset.numero;
            confirmedNumbers[numero] = nome;

            selectedDiv.classList.add("confirmed");
            selectedDiv.textContent = `${numero} - ${nome}`;
            selectedDiv.removeEventListener("click", () => {});

            console.log(confirmedNumbers); // Mostra os números escolhidos no console

            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Cancelar a escolha
        btnCancelar.addEventListener("click", function () {
            popup.style.display = "none";
            overlay.style.display = "none";
        });
    });
</script>
</body>
</html>
